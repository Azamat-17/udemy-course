<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        const option = {
            name: 'test',
            width: 1024,
            height: 1024,
            clors: {
                border: 'black',
                bg: 'red'
            },
            makeTest: function() {
                console.log('Test');
            }
        }
        option.makeTest()
        console.log(Object.keys(option).length);
        // delete option.name;
        // console.log(option);

        let counter = 0;
        for (let key in option) {
            if (typeof(option[key]) === 'object') {
                for (let i in option[key]) {
                    console.log(`svoistva ${i} imeet znachenie ${option[key] [i]}`);
                counter++;
                }
            } else {
                console.log(`svoistva ${key} imeet znachenie ${option[key]}`);
            counter++;
            }
        }
        console.log(counter);
    </script>
